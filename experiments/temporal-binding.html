<!DOCTYPE html>
<html>
<head>
  <title>Temporal Binding</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-top: 40px;
    }

    .start-button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .start-button.hide {
      display: none;
    }

    .bulb {
      width: 200px;
      height: 300px;
      background-image: url('https://www.freeiconspng.com/uploads/light-bulb-clip-art-bulb02-18.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      margin-top: 20px;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temporal Binding</h1>
    <button class="start-button">Start</button>
    <div class="bulb"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var startButton = document.querySelector('.start-button');
      var bulb = document.querySelector('.bulb');
      var isFlashing = false;
      var attemptCount = 0;

      startButton.addEventListener('click', function() {
        if (!isFlashing) {
          isFlashing = true;
          attemptCount++;

          startButton.classList.add('hide');
          bulb.style.display = 'block';
          setTimeout(function() {
            bulb.style.display = 'none';
            startButton.classList.remove('hide');
            isFlashing = false;
            
            // Check if attempt count is less than or equal to 20
            if (attemptCount <= 20) {
              setTimeout(function() {
                startButton.click(); // Trigger the button click again
              }, 400);
            } else {
              attemptCount = 0; // Reset attempt count after 20 attempts
            }
          }, 400);
        }
      });
    });
  </script>
</body>
</html>
