<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        #container {
            width: 50%;
            padding: 10px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 20px;
        }
        .step-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: gray;
        }
        .highlight {
            background-color: #4CAF50;
        }
        #button {
            position: absolute;
            left: 20px;
            display: block;
            width: 200px;
            height: 50px;
            font-size: 18px;
            background-color: #4CAF50; 
            color: white; 
            border: none;
            cursor: pointer;
            text-align: center;
            transition-duration: 0.4s;
        }
        #button:hover {
            background-color: white; 
            color: black; 
            border: 2px solid #4CAF50;
        }
        #description-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="step">
            <div>1</div>
            <div class="step-circle"></div>
        </div>
        <div class="step">
            <div>2</div>
            <div class="step-circle"></div>
        </div>
        <div class="step">
            <div>3</div>
            <div class="step-circle"></div>
        </div>
        <div class="step">
            <div>4</div>
            <div class="step-circle"></div>
        </div>
        <div class="step">
            <div>5</div>
            <div class="step-circle"></div>
        </div>
        <div class="step">
            <div>6</div>
            <div class="step-circle"></div>
        </div>
    </div>
    <div id="description-container">
        <div id="pathway-description">Touch an object to initiate the sensory pathway.</div>
    </div>
    <button id="button" onclick="simulatePathway()">Touch an object</button>

    <script>
        const pathwaySteps = [
            "Your hand touched an object. Sensory receptors in the skin are stimulated.",
            "Sensory neurons transmit the signal to the spinal cord.",
            "The signal travels up the spinal cord to the brainstem.",
            "The signal is relayed to the thalamus.",
            "The thalamus sends the signal to the primary somatosensory cortex in the parietal lobe.",
            "Sensation of touch is perceived."
        ];
        
        let currentStep = 0;

        function simulatePathway() {
            if (currentStep >= pathwaySteps.length) {
                currentStep = 0;
                resetCircles();
            }
            
            document.getElementById('pathway-description').innerText = pathwaySteps[currentStep];
            highlightNextCircle();
            currentStep++;
        }

        function highlightNextCircle() {
            const circles = document.querySelectorAll('.step-circle');
            for (let i = 0; i < circles.length; i++) {
                if (i === currentStep) {
                    circles[i].classList.add('highlight');
                } else {
                    circles[i].classList.remove('highlight');
                }
            }
        }

        function resetCircles() {
            const circles = document.querySelectorAll('.step-circle');
            for (let i = 0; i < circles.length; i++) {
                circles[i].classList.remove('highlight');
            }
        }
    </script>
</body>
</html>
