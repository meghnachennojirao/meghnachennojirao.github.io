<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Resume</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f7f7;
        }

        #content {
            display: none;
        }

        #passwordProtection {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

    </style>
</head>
<body>

<div id="passwordProtection">
    <p>Please enter the password to view the resume:</p>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Submit</button>
    <p id="errorMsg" style="color:red;"></p>
</div>

<div id="content">
    <!-- Your resume content goes here -->
    <h2>Your Name</h2>
    <p>Your contact details...</p>
    <h3>Education</h3>
    <p>Your educational background...</p>
    <h3>Experience</h3>
    <p>Your work experience...</p>
    <!-- And so on... -->
</div>

<script>
    function checkPassword() {
        const password = document.getElementById("passwordInput").value;
        const errorMsg = document.getElementById("errorMsg");

        // Replace 'yourPasswordHere' with the desired password
        if (password === "Apr1094") {
            document.getElementById("passwordProtection").style.display = "none";
            document.getElementById("content").style.display = "block";
            document.body.style.justifyContent = "flex-start";
        } else {
            errorMsg.textContent = "Wrong password!";
        }
    }
</script>

</body>
</html>
