    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS Variables for Light Mode */
        :root {
            --base-hue-primary: 120; /* Default Hue */
            --base-hue-secondary: 200;
            --base-hue-tertiary: 270;

            --color-primary: hsla(var(--base-hue-primary), 40%, 70%, 1); /* Pastel Primary */
            --color-secondary: hsla(var(--base-hue-secondary), 40%, 70%, 1); /* Pastel Secondary */
            --color-tertiary: hsla(var(--base-hue-tertiary), 40%, 70%, 1); /* Pastel Tertiary */
            --color-surface: hsla(0, 0%, 98%, 1); /* Near White */
            --color-on-surface: hsla(0, 0%, 10%, 1); /* Dark */
            --color-surface-container: hsla(0, 0%, 95%, 1); /* Light Gray */

            --color-svg-primary: hsla(var(--base-hue-primary), 40%, 50%, 1);
            --color-svg-secondary: hsla(var(--base-hue-primary), 30%, 15%, 1);


            --color-primary-background: hsla(var(--base-hue-primary), 40%, 30%, 1); /* Pastel Green */
            --color-secondary-background: hsla(var(--base-hue-secondary), 40%, 20%, 1); /* Pastel Blue */

            --color-link-hover: hsla(0, 0%, 10%, 1);

            --text-primary: hsla(0, 0%, 10%, 0.95);
            --text-secondary: hsla(0, 0%, 10%, 0.75);
            --text-tertiary: hsla(0, 0%, 10%, 0.6);

            /* Elevation Shadows */
            --elevation-1: 0px 1px 3px rgba(0, 0, 0, 0.15);
            --elevation-2: 0px 2px 6px rgba(0, 0, 0, 0.15);

            /* Spacing */
            --spacing-base: 8px;

            /* Transition */
            --transition-speed: 0.3s;
        }

        /* Dark Mode Variables */
        .dark-mode {
            --color-surface: hsla(0, 0%, 15%, 1); /* Dark Background */
            --color-on-surface: hsla(0, 0%, 95%, 1); /* Light Text */
            --color-surface-container: hsla(0, 0%, 20%, 1); /* Darker Gray */
            --text-primary: hsla(0, 0%, 95%, 0.95);
            --text-secondary: hsla(0, 0%, 95%, 0.75);
            --text-tertiary: hsla(0, 0%, 95%, 0.6);
            --color-svg-primary: hsla(var(--base-hue-primary), 40%, 60%, 1);
            --color-svg-secondary: hsla(var(--base-hue-primary), 20%, 25%, 1);
            --color-primary-background: hsla(var(--base-hue-primary), 40%, 40%, 1);
            --color-secondary-background: hsla(var(--base-hue-secondary), 40%, 30%, 1);
            --color-link-hover: hsla(0, 0%, 95%, 1);
        }

        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            background-color: var(--color-surface);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color var(--transition-speed);
        }

        a:hover {
            color:  var(--color-link-hover);
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            top: var(--spacing-base);
            right: var(--spacing-base);
            background: var(--color-surface-container);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--elevation-1);
            transition: background var(--transition-speed), transform var(--transition-speed);
            z-index: 1000;
            margin-right: 1rem;
            margin-top: 1rem;
        }

        .dark-mode-toggle:hover {
            transform: translateY(-2px);
            background: var(--color-primary);
            color: white;
        }

        .dark-mode-toggle i {
            font-size: 20px;
            color: var(--color-primary);
            transition: color var(--transition-speed);
        }

        .dark-mode .dark-mode-toggle i {
            color: white;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--color-primary-background), var(--color-secondary-background));
            color: white;
            padding: calc(var(--spacing-base) * 10) var(--spacing-base);
            text-align: center;
            border-bottom-left-radius: 32px;
            border-bottom-right-radius: 32px;
            position: relative;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 500;
            margin-bottom: calc(var(--spacing-base) / 2);
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: calc(var(--spacing-base) * 3);
        }

        /* Lab Description */
        .lab-description {
            font-size: 1.1rem;
            max-width: 800px;
            margin: calc(var(--spacing-base) * 4) auto;
            text-align: center;
            color: var(--text-secondary);
            padding: 0 1rem;
        }

        /* Section Titles */
        .section-title {
            color: var(--color-primary);
            font-size: 2rem;
            font-weight: 500;
            opacity: 0.8;
            margin: calc(var(--spacing-base) * 6) 0 calc(var(--spacing-base) * 3);
            text-align: center;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: calc(var(--spacing-base) * 3);
            padding: calc(var(--spacing-base) * 2) 0;
        }

        /* Cards */
        .card {
            background: var(--color-surface-container);
            border-radius: 16px;
            padding: calc(var(--spacing-base) * 3);
            box-shadow: var(--elevation-1);
            transition: box-shadow var(--transition-speed), transform var(--transition-speed);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card:hover {
            box-shadow: var(--elevation-2);
            transform: translateY(-4px);
        }

        .card h3 {
            color: var(--text-primary);
            margin: calc(var(--spacing-base) * 2) 0 calc(var(--spacing-base) / 2);
            font-size: 1.5rem;
        }

        .card p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Icons */
        .card .fa {
            font-size: 32px;
            color: var(--color-primary);
            margin-bottom: var(--spacing-base);
        }

        /* Tags */
        .tag {
            background: var(--color-primary);
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.875rem;
            display: inline-block;
            margin-bottom: var(--spacing-base);
        }

        /* Buttons */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: var(--color-primary);
            color: white;
            border-radius: 25px;
            font-size: 0.875rem;
            transition: background var(--transition-speed), transform var(--transition-speed);
            margin-top: var(--spacing-base);
        }

        .button:hover {
            background: var(--color-secondary);
            transform: translateY(-2px);
        }

        /* Workshop Cards */
        .workshop-card.past {
            opacity: 0.7;
        }

        .date {
            color: var(--color-secondary);
            font-weight: 500;
            margin: 0.5rem 0;
            font-size: 0.95rem;
        }

        /* Papers */
        .papers-container .year-header {
            color: var(--color-primary);
            margin: 2rem 0 1rem;
            font-size: 1.25rem;
        }

        .paper-card .authors,
        .paper-card .journal,
        .paper-card .doi {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .paper-card .doi {
            margin-top: 0.3rem;
        }

        /* Contact Section */
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .email-contact {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .icon-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-surface-container);
            color: var(--color-primary);
            transition: transform var(--transition-speed), background var(--transition-speed), color var(--transition-speed);
        }

        .icon-button:hover {
            transform: translateY(-2px);
            background: var(--color-primary);
            color: white;
        }

        .icon-button .fa {
            font-size: 20px;
        }

        /* YouTube Section */
        .youtube-card {
            text-align: center;
            max-width: 800px;
            margin: 2rem auto;
            padding: calc(var(--spacing-base) * 3);
            background: var(--color-surface-container);
            border-radius: 16px;
            box-shadow: var(--elevation-1);
            transition: box-shadow var(--transition-speed), transform var(--transition-speed);
        }

        .youtube-card:hover {
            box-shadow: var(--elevation-2);
            transform: translateY(-4px);
        }

        .youtube-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .youtube-header .fa {
            font-size: 2rem;
            color: var(--color-primary);
        }

        .video-topics {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 1.5rem 0;
        }

        .topic-chip {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--color-surface);
            border-radius: 16px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            box-shadow: var(--elevation-1);
            transition: background var(--transition-speed), color var(--transition-speed);
        }

        .topic-chip .fa {
            font-size: 1.2rem;
            color: var(--color-primary);
        }

        .youtube-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 10px 20px;
            background: var(--color-primary);
            color: white;
            border-radius: 25px;
            font-size: 0.875rem;
            transition: background var(--transition-speed), transform var(--transition-speed);
            text-decoration: none;
        }

        .youtube-button:hover {
            background: var(--color-secondary);
            transform: translateY(-2px);
        }

        /* Community Card */
        .community-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: calc(var(--spacing-base) * 3);
            background: var(--color-surface-container);
            border-radius: 16px;
            box-shadow: var(--elevation-1);
            transition: box-shadow var(--transition-speed), transform var(--transition-speed);
            margin-top: 2rem;
        }

        .community-card:hover {
            box-shadow: var(--elevation-2);
            transform: translateY(-4px);
        }

        .community-card .fa {
            font-size: 2rem;
            color: var(--color-primary);
            margin-bottom: var(--spacing-base);
        }

        /* Responsive Typography */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .section-title {
                font-size: 1.75rem;
            }

            .lab-description {
                padding: 0 0.5rem;
            }
        }
    </style>

        };

        // Card Component
        const Card = ({ icon, title, children, extraClass }) => {
            return (
                <div className={`card ${extraClass ? extraClass : ''}`}>
                    {icon && <i className={`fas ${icon}`}></i>}
                    <h3>{title}</h3>
                    <p>{children}</p>
                </div>
            );
        };

        // Section Component
        const Section = ({ title, children }) => {
            return (
                <>
                    <h2 className="section-title">{title}</h2>
                    {children}
                </>
            );
        };

        // Papers Component
        const Papers = () => {
            const papers = {
                "2024": [
                    {
                        title: "Neural Correlates of Conscious Experience: A Multi-modal Analysis",
                        authors: "Rao M., et al.",
                        journal: "Nature Neuroscience (2024)",
                        doi: "DOI: 10.1038/xxx"
                    }
                ],
                "2023": [
                    {
                        title: "Genetic Variants Associated with Meditation Response",
                        authors: "Rao M., Smith J., et al.",
                        journal: "Science Advances (2023)",
                        doi: "DOI: 10.1126/xxx"
                    }
                ]
            };

            return (
                <Section title="Publications">
                    <div className="papers-container">
                        {Object.keys(papers).map(year => (
                            <div key={year}>
                                <h3 className="year-header">{year}</h3>
                                {papers[year].map((paper, index) => (
                                    <Card key={index} title={paper.title} extraClass="paper-card">
                                        <p className="authors">{paper.authors}</p>
                                        <p className="journal">{paper.journal}</p>
                                        <p className="doi">{paper.doi}</p>
                                    </Card>
                                ))}
                            </div>
                        ))}
                    </div>
                </Section>
            );
        };

        // YouTube Section Component
        const YouTubeSection = () => {
            const topics = [
                { icon: 'fa-brain', label: 'Brain & Behavior' },
                { icon: 'fa-vials', label: 'Molecular Stories' },
                { icon: 'fa-meditation', label: 'Mindfulness Science' }
            ];

            return (
                <Section title="Science Communication">
                    <div className="youtube-card">
                        <div className="youtube-header">
                            <i className="fas fa-video"></i>
                            <h3>The Brain Sci Girl</h3>
                        </div>
                        <p>Join us on our journey exploring the intersection of neuroscience, genetics, and consciousness through accessible video content.</p>
                        
                        <div className="video-topics">
                            {topics.map((topic, index) => (
                                <div className="topic-chip" key={index}>
                                    <i className={`fas ${topic.icon}`}></i>
                                    {topic.label}
                                </div>
                            ))}
                        </div>
                
                        <a href="#youtube" className="youtube-button">
                            <i className="fas fa-play"></i> Visit Channel
                        </a>
                    </div>
                </Section>
            );
        };

        // Connect Section Component
        const ConnectSection = () => {
            const socialLinks = [
                { href: "#twitter", icon: "fab fa-twitter", label: "Twitter" },
                { href: "#github", icon: "fab fa-github", label: "GitHub" },
                { href: "#linkedin", icon: "fab fa-linkedin", label: "LinkedIn" }
            ];

            return (
                <Section title="Connect">
                    <div className="contact-container">
                        <div className="email-contact">
                            <i className="fas fa-envelope"></i>
                            <a href="mailto:drmeghnacrao@gmail.com">drmeghnacrao@gmail.com</a>
                        </div>
                        
                        <div className="social-icons">
                            {socialLinks.map((link, index) => (
                                <a href={link.href} className="icon-button" aria-label={link.label} key={index}>
                                    <i className={link.icon}></i>
                                </a>
                            ))}
                        </div>
                    </div>

                    <div className="community-card">
                        <i className="fas fa-comments"></i>
                        <h3>Join Our Community</h3>
                        <p>Connect with fellow researchers, students, and mindfulness practitioners in our Slack community.</p>
                        <a href="#slack" className="button">Join Slack Channel</a>
                    </div>
                </Section>
            );
        };

        // Main App Component
        const App = () => {
            const [darkMode, setDarkMode] = useState(false);

            // Initialize theme and hues on mount
            useEffect(() => {
                randomizeHues();

                // Check for saved dark mode preference
                const darkModePreference = localStorage.getItem('darkMode');
                if (darkModePreference === 'enabled') {
                    setDarkMode(true);
                    document.body.classList.add('dark-mode');
                }

                // Function to handle hue randomization
                // Already called randomizeHues above
            }, []);

            // Function to toggle dark mode
            const toggleDarkMode = () => {
                setDarkMode(prevMode => {
                    const newMode = !prevMode;
                    if (newMode) {
                        document.body.classList.add('dark-mode');
                        localStorage.setItem('darkMode', 'enabled');
                    } else {
                        document.body.classList.remove('dark-mode');
                        localStorage.setItem('darkMode', 'disabled');
                    }
                    return newMode;
                });
            };

            return (
                <>
                    {/* Dark Mode Toggle */}
                    <DarkModeToggle darkMode={darkMode} toggleDarkMode={toggleDarkMode} />

                    {/* Hero Section */}
                    <Hero />

                    {/* Main Content */}
                    <div className="container">
                        {/* Lab Description */}
                        <p className="lab-description">
                            Led by Dr. Meghna Rao, Anura Lab investigates the intricate relationships between genes, molecules, cognition, and consciousness. Our integrative approach spans from genomics to behavior, combining molecular neuroscience, cognitive psychology, and consciousness studies to understand the human experience across multiple levels of analysis.
                        </p>

                        {/* Research Focus */}
                        <Section title="Research Focus">
                            <div className="grid">
                                <Card icon="fa-brain" title="Cognitive Neuroscience">
                                    Investigating neural mechanisms underlying attention, memory, and decision-making processes.
                                </Card>
                                <Card icon="fa-vials" title="Molecular Neuroscience">
                                    Investigating cellular and molecular mechanisms underlying neural function and behavior.
                                </Card>
                                <Card icon="fa-dna" title="Neurogenomics and Epigenetics">
                                    Studying genetic variations and their impact on brain function and cognitive traits.
                                </Card>
                                <Card icon="fa-network-wired" title="Behavioral Analysis">
                                    Studying human behavior patterns and their relationship with cognitive processes.
                                </Card>
                                <Card icon="fa-award" title="Consciousness Studies">
                                    Exploring the nature of conscious experience and its neural correlates.
                                </Card>
                            </div>
                        </Section>

                        {/* Current Projects */}
                        <Section title="Current Projects">
                            <div className="grid">
                                <Card title="Neural Correlates of Mindfulness">
                                    Investigating how mindfulness practices affect brain activity and cognitive performance.
                                </Card>
                                <Card title="Temporal Perception Study">
                                    Understanding how the brain processes and integrates temporal information.
                                </Card>
                                <Card title="Gene-Environment Interactions">
                                    Examining how genetic variants interact with environmental factors to influence cognitive abilities and behavior.
                                </Card>
                                <Card title="Molecular Basis of Consciousness">
                                    Investigating genetic and molecular pathways involved in conscious experience and altered states.
                                </Card>
                                <Card title="Epigenetics of Learning">
                                    Studying epigenetic modifications during learning and memory formation.
                                </Card>
                                <Card title="Multi-omics Integration">
                                    Combining genomics, transcriptomics, and proteomics data to understand neural circuit development and function.
                                </Card>
                                <Card title="Attention Networks">
                                    Mapping the neural networks involved in different forms of attention.
                                </Card>
                            </div>
                        </Section>

                        {/* Workshops */}
                        <Section title="Workshops">
                            <h3 style={{ fontSize: '1.5rem', opacity: 0.9, marginTop: '2rem' }}>Upcoming</h3>
                            <div className="grid">
                                <Card title="Mindfulness & Neural Correlates" extraClass="workshop-card">
                                    <span className="tag">Open for Registration</span>
                                    <p className="date">June 15-16, 2024</p>
                                    A public workshop exploring the science of mindfulness and its effects on brain function. Combines theory with practical meditation sessions.
                                    <a href="#register" className="button">Register Now</a>
                                </Card>
                                <Card title="Advanced Genomics Methods" extraClass="workshop-card">
                                    <span className="tag">By Invitation</span>
                                    <p className="date">July 20-22, 2024</p>
                                    Hands-on training in latest genomic analysis techniques for neuroscience research.
                                </Card>
                            </div>

                            <h3 style={{ fontSize: '1.5rem', opacity: 0.9, marginTop: '2rem' }}>Past</h3>
                            <div className="grid">
                                <Card title="Single-Cell Sequencing in Neural Tissue" extraClass="workshop-card past">
                                    <p className="date">March 2024</p>
                                    Technical workshop on single-cell RNA sequencing methods.
                                </Card>
                                <Card title="Mind-Body Integration" extraClass="workshop-card past">
                                    <p className="date">January 2024</p>
                                    Public workshop on yoga and mindfulness practices backed by neuroscience.
                                </Card>
                            </div>
                        </Section>

                        {/* Conferences */}
                        <Section title="Conferences">
                            <div className="grid">
                                <Card title="Consciousness & Cognition 2024" extraClass="conference-card">
                                    <p className="date">September 15-17, 2024</p>
                                    International conference bringing together researchers in consciousness studies, cognitive neuroscience, and molecular biology.
                                    <a href="#details" className="button">Conference Details</a>
                                </Card>
                            </div>
                        </Section>

                        {/* Publications */}
                        <Papers />

                        {/* Science Communication */}
                        <YouTubeSection />

                        {/* Lab Team */}
                        <Section title="Lab Team">
                            <div className="grid">
                                <Card title="Dr. Meghna Rao">
                                    Lab Director<br />
                                    Specializing in molecular neuroscience, cognitive psychology, and consciousness studies. Leading interdisciplinary research from genes to behavior.
                                </Card>
                                <Card title="Join Our Team">
                                    We're looking for passionate researchers interested in cognitive neuroscience and behavior studies.
                                </Card>
                            </div>
                        </Section>

                        {/* Connect Section */}
                        <ConnectSection />
                    </div>
                </>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
