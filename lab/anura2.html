    // ─── Licenses Component ─────────────────────────────────────────────
    // Renders each section (block) in a two–column layout.
    const Licenses = () => {
      let cardCounter = 0;
      return (
        <div className="licenses-container">
          {Object.keys(contentData).map(blockKey => (
            <div key={blockKey} className="license-block">
              {Object.keys(contentData[blockKey]).map(columnKey => (
                <div key={columnKey} className="license-column" style={{ marginRight: columnKey === "leftColumn" ? "calc(var(--spacing-base) * 3)" : "0" }}>
                  {contentData[blockKey][columnKey].map((item, index) => {
                    const delay = cardCounter * 150;
                    cardCounter++;
                    if (item.type === "text") {
                      return (
                        <AnimatedCard key={index} delay={delay}>
                          <div style={{ backgroundColor: item.backgroundColor || "transparent", padding: "calc(var(--spacing-base) * 3)", borderRadius: "20px" }}>
                            {item.icon && <i className={`fas ${item.icon}`}></i>}
                            {Object.keys(item.contentBlocks).map((cbKey, idx) => (
                              <p key={idx} style={{ margin: "8px 0" }}>
                                <TypewriterText text={item.contentBlocks[cbKey].content} delay={idx * 200} speed={20} />
                              </p>
                            ))}
                          </div>
                        </AnimatedCard>
                      );
                    } else if (item.type === "image") {
                      return (
                        <AnimatedCard key={index} delay={delay}>
                          <div className="card-image" style={{ borderRadius: "20px", overflow: "hidden" }}>
                            <img src={item.uri} alt={item.text && item.text.title ? item.text.title : "Image"} />
                            {item.text && (
                              <div className="overlay" style={{ backgroundColor: item.overlayColor, padding: "calc(var(--spacing-base) * 3)" }}>
                                <h2 style={{ color: "white", marginBottom: "calc(var(--spacing-base) * 1)" }}>{item.text.title}</h2>
                                <p style={{ color: "white" }}>{item.text.content}</p>
                              </div>
                            )}
                          </div>
                        </AnimatedCard>
                      );
                    }
                    return null;
                  })}
                </div>
              ))}
            </div>
          ))}
        </div>
      );
    };
    
    // ─── LicensesPage: Combines Hero and Licenses ─────────────────────────
    const LicensesPage = () => {
      return (
        <div>
          <Hero />
          <div className="container">
            <Licenses />
          </div>
        </div>
      );
    };
    
    // ─── Main App Component (with Dark Mode toggle) ──────────────────────
    const App = () => {
      const [darkMode, setDarkMode] = useState(false);
      
      useEffect(() => {
        randomizeHues();
        const darkModePreference = localStorage.getItem("darkMode");
        if (darkModePreference === "enabled") {
          setDarkMode(true);
          document.body.classList.add("dark-mode");
        }
      }, []);
      
      const toggleDarkMode = () => {
        setDarkMode(prevMode => {
          const newMode = !prevMode;
          if (newMode) {
            document.body.classList.add("dark-mode");
            localStorage.setItem("darkMode", "enabled");
          } else {
            document.body.classList.remove("dark-mode");
            localStorage.setItem("darkMode", "disabled");
          }
          return newMode;
        });
      };
      
      return (
        <>
          <DarkModeToggle darkMode={darkMode} toggleDarkMode={toggleDarkMode} />
          <LicensesPage />
        </>
      );
    };
    
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
